plugins {
    id 'application'
    id 'org.asciidoctor.jvm.convert' version '3.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.asciidoctor:asciidoctorj:2.5.3'
    implementation 'org.asciidoctor:asciidoctorj-diagram:2.2.1'
    implementation 'org.asciidoctor:asciidoctorj-revealjs:4.1.0'
}

run {
    jvmArgs = [
        '--add-opens', 'java.base/sun.nio.ch=ALL-UNNAMED',
        '--add-opens', 'java.base/java.io=ALL-UNNAMED'
    ]

    mainClassName = 'ch.resrc.accessibility.Main'
}
